        "media": [], "isDeleted": false, "isApproved": true, "dislikes": 0, "raw_message":
        "First we need to make sure we are on the same page as to what 12 o''clock
        is (see Doc''s post below for a down the line view).\nIf you are talking about
        the shaft from a face on view 1 or 2 o''clock is fine if you can control it
        and get that far without your arms collapsing or cocking your wrists.\nI do
        better with ball striking if I don''t get that high, and I have seen no difference
        in power either way.\nThe drawback to not going very high is that the shaft
        has less chance to get pushed back to a 12 o''clock position near the top
        so most of the time I only get to between 11 and 12. If I make an absolutely
        perfect back swing (which is rare for me) the shaft will always be in line
        to be at 12 no matter how high I go. As long as the palms are always perpendicular
        to the ground the shaft has to be at 12 o''clock from a down the line view.\nIn
        short I would say to try to keep the palms perpendicular to the ground throughout
        the swing (even though you probably won''t). Try to not turn any more than
        when the left arm reaches the toe line (even though you probably won''t).
        And don''t try to get the club any higher than your personal flexibility allows
        without intentionally cocking your wrists and/or bending your left elbow.\n\nPower
        comes from body timing and the release and I have about the same power pretty
        much no matter what I do,as long as I hit the ball solidly.", "createdAt":
        "2012-09-12T22:30:17", "id": "648346251", "thread": "840317659", "numReports":
        0, "likes": 0, "isEdited": false, "points": 0, "message": "<p>First we need
        to make sure we are on the same page as to what 12 o''clock is (see Doc''s
        post below for a down the line view).<br>If you are talking about the shaft
        from a face on view 1 or 2 o''clock is fine if you can control it and get
        that far without your arms collapsing or cocking your wrists.<br>I do better
        with ball striking if I don''t get that high, and I have seen no difference
        in power either way.<br>The drawback to not going very high is that the shaft
        has less chance to get pushed back to a 12 o''clock position near the top
        so most of the time I only get to between 11 and 12. If I make an absolutely
        perfect back swing (which is rare for me) the shaft will always be in line
        to be at 12 no matter how high I go. As long as the palms are always perpendicular
        to the ground the shaft has to be at 12 o''clock from a down the line view.<br>In
        short I would say to try to keep the palms perpendicular to the ground throughout
        the swing (even though you probably won''t). Try to not turn any more than
        when the left arm reaches the toe line (even though you probably won''t).
        And don''t try to get the club any higher than your personal flexibility allows
        without intentionally cocking your wrists and/or bending your left elbow.</p>\n\n<p>Power
        comes from body timing and the release and I have about the same power pretty
        much no matter what I do,as long as I hit the ball solidly.</p>", "isSpam":
