        "The deception and misinformation regarding GM \nIt all started with a statement
        by President Obama, to paraphrase: We do not want to be involved in the day
        to day operations and decisions of the New GM, and we have no intention of
        micro-managing their new executive team.But....The administration forced out
        the CEO of General Motors, Rick WagonerFOIA, (Freedom of Information Act),
        filings found that GM\u2019s TV ad campaign last year that misleadingly* claimed
        that the company had paid back its government loan in full was approved by
        the administration. They also uncovered e-mails between GM CEO Ed Whitacre
        and various Treasury and other federal officials a month in advance of GM\u2019s
        announcement of TARP loan repayments. These emails included draft schedules,
        draft remarks to be given by Mr. Whitacre, and draft press releases from both
        GM and the Treasury Department.*GM did not payback the TARP loans as their
        announcement appeared to say. They only paid back one particular loan package
        of $6.7 billion - not the $49.5 billion the announcement implied. Even worse
        was that GM also did not repay the loan with monies and profits from the newly
        invigorated company - they paid it back with more TARP funds from another
        TARP escrow account, none of the repayment funds came from GM monies.And Obama''s
        administration knew this, and as shown above, actually helped compose and
        orchestrate the public announcements that deceived the public.The Obama administration
        also took to the airwaves, proclaiming GM''s announcement of 2011 1st quarter
        profits of $3.7 billion dollars, as proof of the success of their bailout
        efforts in saving the auto industry. President Obama even held a press conference
        to proclaim this as a sign of of the success of his administrations bailout
        efforts.But, it wasn''t true. $1.5 billion of that $3.7 billion came directly
        from the spin-off sale of GM''s Delphi group, and a couple other smaller business
        units, and had nothing to do with sales and operational profits.. Leaving
        a real operational profit of only $1.2 billion, which was less than Ford''s
        \"non-government\" assisted profits for the same quarter. The $1.2 billion
        number was even more misleading because it did not include any tax costs,
        (but Ford''s numbers did), due to the $45 billion tax-loss \"gift\" the bankruptcy
        court allowed GM to carry forward onto the new company''s books.", "createdAt":
